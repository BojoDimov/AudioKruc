<div class="clr-row clr-justify-content-center">
  <div class="clr-col-12 clr-col-sm-8 clr-col-lg-6">

    <div id="searchInputContainer"
         class="clr-row">
      <input id="searchInput"
             class="clr-col"
             type="search"
             placeholder="Search for rooms"
             name="roomSearchInput"
             [(ngModel)]="searchTerm"
             (keydown.enter)="search()" />
      <clr-icon shape="search"
                style="margin-left: -1.5rem;"
                (click)="search()"></clr-icon>
    </div>

    <ng-container *ngFor="let room of rooms">
      <ak-room-search-view [room]="room"></ak-room-search-view>
    </ng-container>

    <ak-room-create>
      <button #trigger
              style="margin-top: 1rem;"
              class="btn btn-outline">Create room</button>
    </ak-room-create>


  </div>
</div>
