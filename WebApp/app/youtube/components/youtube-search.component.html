<div class="container-middle">
  <div class="input-group">
    <input id="youtube-search-input" type="text" class="form-control" placeholder="Search for..." aria-label="Search for..."
      [(ngModel)]="pattern">
    <span class="input-group-btn">
      <button class="btn btn-secondary cursor" type="button" (click)="search()">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </span>
  </div>
</div>
