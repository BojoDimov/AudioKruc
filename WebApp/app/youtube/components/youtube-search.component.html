<div class="container-middle">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for..." [(ngModel)]="pattern">
    <span class="input-group-btn">
      <button class="btn btn-secondary cursor" type="button" (click)="search()">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </span>
  </div>
</div>
<div class="search-container" *ngIf="items.length > 0">
  <div class="container-middle" style="text-decoration: underline;">
    <span>Search Results</span>
  </div>

  <div *ngFor='let item of items' style="cursor: pointer">
    <img src="{{item.snippet.thumbnails.default.url}}" />
    <div style="display:inline-block">
      <span class="fixed-width-span">{{item.snippet.title}}</span>
      <div>
        <span (click)="play(item)" class="cursor text-secondary mg-side">
          <i class="fa fa-play" aria-hidden="true"></i>
        </span>
        <span (click)="add(item)" class="cursor text-secondary mg-side">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </span>
      </div>
    </div>
  </div>
</div>
