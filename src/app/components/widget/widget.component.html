<div class="widget"
     [ngClass]="{'open': open}">
  <div class="header"
       (click)="open=!open">
    <ng-content select="[slot=header]"></ng-content>
  </div>
  <div class="body"
       *ngIf="open">
    <ng-content select="[slot=body]"></ng-content>
  </div>
  <div class="footer"
       *ngIf="open">
    <ng-content select="[slot=footer]"></ng-content>
  </div>
</div>
