<widget *ngIf="playlist">
  <div slot="header">{{playlist.snippet.title}}</div>
  <div slot="body">
    <div *ngFor="let playlistItem of playlistItems" style="display: flex">
      <img src="{{playlistItem.snippet.thumbnails.default.url}}" />
      {{playlistItem.snippet.title}}
    </div>
  </div>
</widget>
